<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Get the path after /blog
        const currentPath = window.location.pathname;
        const blogPath = currentPath.replace('/blog', '') || '';
        const redirectURL = "https://rimehrab.vercel.app/blog" + blogPath + window.location.search + window.location.hash;
        
        // Set meta refresh dynamically
        const metaRefresh = document.createElement('meta');
        metaRefresh.setAttribute('http-equiv', 'refresh');
        metaRefresh.setAttribute('content', '0; url=' + redirectURL);
        document.head.appendChild(metaRefresh);
        
        // JavaScript redirect
        window.location.href = redirectURL;
    </script>
    <link rel="canonical" href="https://rimehrab.vercel.app/blog">
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://rimehrab.vercel.app/blog" id="fallback-link">link to FerrisLand Blog</a>.</p>
    
    <script>
        // Update fallback link with the correct path
        const currentPath = window.location.pathname;
        const blogPath = currentPath.replace('/blog', '') || '';
        const fullURL = "https://rimehrab.vercel.app/blog" + blogPath + window.location.search + window.location.hash;
        document.getElementById('fallback-link').href = fullURL;
    </script>
</body>
</html>
